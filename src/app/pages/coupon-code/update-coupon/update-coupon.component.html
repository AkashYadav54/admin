<div>
    <button class="back-button" (click)="back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#322653" viewBox="0 0 256 256"><path d="M228,128a12,12,0,0,1-12,12H69l51.52,51.51a12,12,0,0,1-17,17l-72-72a12,12,0,0,1,0-17l72-72a12,12,0,0,1,17,17L69,116H216A12,12,0,0,1,228,128Z"></path></svg>
    </button>
</div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Coupon</h2>
    
    <form (ngSubmit)="updateCoupon()" class="bg-light p-4 rounded shadow-sm">
      <!-- Coupon Code (Read-Only) -->
      <div class="mb-3">
        <label for="couponCode" class="form-label">Coupon Code:</label>
        <input 
          type="text" 
          class="form-control" 
          id="couponCode" 
          [(ngModel)]="coupon.couponCode" 
          name="couponCode" 
          required 
          readonly
          placeholder="Coupon Code"
        />
      </div>
  
      <!-- Discount Percentage -->
      <div class="mb-3">
        <label for="percentageOff" class="form-label">Discount Percentage:</label>
        <input 
          type="number" 
          class="form-control" 
          id="percentageOff" 
          [(ngModel)]="coupon.percentageOff" 
          name="percentageOff" 
          required 
          placeholder="Enter Discount Percentage"
        />
      </div>
  
      <!-- Expiration Date -->
      <div class="mb-3">
        <label for="expiresOn" class="form-label text-muted">Expires On:</label>
        <input 
          type="datetime-local" 
          class="form-control custom-input" 
          id="expiresOn" 
          [(ngModel)]="coupon.expiresOn" 
          name="expiresOn" 
          required 
          placeholder="Select Expiry Date"
        />
      </div>
      
  
      <!-- Valid Checkbox -->
      <div class="form-check mb-3">
        <input 
          type="checkbox" 
          class="form-check-input" 
          id="valid" 
          [(ngModel)]="coupon.valid" 
          name="valid" 
          [checked]="coupon.valid" 
        />
        <label for="valid" class="form-check-label">Valid</label>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary update-coupon w-100">Update Coupon</button>
      </div>
    </form>
  </div>
