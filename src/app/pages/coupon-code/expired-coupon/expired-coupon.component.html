<div>
    <h2 class="text-center">Expired Coupons</h2>

    <div>
        <button class="back-button" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#322653" viewBox="0 0 256 256"><path d="M228,128a12,12,0,0,1-12,12H69l51.52,51.51a12,12,0,0,1-17,17l-72-72a12,12,0,0,1,0-17l72-72a12,12,0,0,1,17,17L69,116H216A12,12,0,0,1,228,128Z"></path></svg>
        </button>
    </div>
</div>

    <div class="list-group d-flex justify-content-center">
      <div *ngFor="let coupon of expiredCoupon" class="list-group-item col-12 col-md-10 align-items-center shadow-sm mb-3 m-4 rounded">
        <!-- Coupon Info -->
        <div class="d-flex justify-content-between">
            <div>
                <strong>{{ coupon.couponCode }}</strong><br />
                <small>{{ coupon.description }}</small><br />
                <span class="badge bg-success">{{ coupon.percentageOff }}% Off</span>
                <span *ngIf="!coupon.valid || coupon.valid" class="badge bg-danger ms-2">Expired</span>
            </div>
          <div>
           <p> <strong class="mb-4 mt-2">Expired on {{ convertToIST(coupon.expiresOn) }}</strong></p>
            <strong class="mt-4">Created on {{ convertToIST(coupon.createdOn) }}</strong><br />
          </div>
        </div>

        <!-- Update & Delete Buttons -->
      </div>
    </div>
